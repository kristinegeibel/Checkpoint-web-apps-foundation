<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Checkpoint-web-apps-foundation</title>
</head>
<body>
    <header>
        <h1>Password Check</h1>
    </header>
    <main>
    <div class="password-wrapper" >
        <input type="password" id="pw1"><br>
        <input type="password" id="pw2">
        <button>show passwords</button>
    </div>
    <form class="checks-wrapper">
        <p class="equal" >Passwords are equal ❌</p>
        <p class="lowerCase">Lower Case Letters ❌</p>
        <p class="upperCase">Upper Case Letters ❌</p>
        <p class="numbers">Contains Numbers ❌</p>
        <p class="length">At least 10 characters long ❌</p>
    </form>
</main>
<script src="script.js"></script>
</body>
</html>
